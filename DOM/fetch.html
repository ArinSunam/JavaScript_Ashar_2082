<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fetch Single Post</title>
  </head>
  <body>
    <h1>Single Post</h1>
    <button id="fetchBtn">Load Post</button>
    <div id="postContent"></div>

    <script>
      document.getElementById("fetchBtn").addEventListener("click", () => {
        fetch("https://jsonplaceholder.typicode.com/posts/1")
          .then((res) => res.json())
          .then((post) => {
            const content = document.getElementById("postContent");
            content.innerHTML = `
            <h2>${post.title}</h2>
            <p>${post.body}</p>
          `;
          })
          .catch((err) => console.error("Error fetching post:", err));
      });
    </script>
  </body>
</html>
